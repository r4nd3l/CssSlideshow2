<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg"/>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="center">
    <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
    <p class="slogan">The independent web developer community</p>
    <p>CCS slideshow 2</p>
  </div>

  <input id="sliderSwitch" class="slider__switch" type="checkbox" name="sliderSwitch" hidden />
  <div class="slider">
    <ul class="slider__list">
      <li class="slider__slide"><img src="img/img_03.jpeg" alt="Slide 1" /></li>
      <li class="slider__slide"><img src="img/img_06.jpeg" alt="Slide 2" /></li>
      <li class="slider__slide"><img src="img/img_07.jpeg" alt="Slide 3" /></li>
      <li class="slider__slide"><img src="img/img_12.jpeg" alt="Slide 4" /></li>
    </ul>
  </div>

  <!-- Autoplay switch -->
  <div class="slider__control">
    <label for="sliderSwitch"></label>
  </div>

</body>
</html>
